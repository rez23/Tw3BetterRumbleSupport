name: Build and Release

on:
  push:
    tags:
      - 'v*.*'  # Triggers the workflow on version tags

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download w3string encoder
      run: |
        powershell.exe -NoProfile -ExecutionPolicy Bypass -Command "Invoke-WebRequest -Uri '${{ secrets.ENCODER_URI }}' -OutFile 'w3strings.exe'"

    - name: Run build script
      run: |
        echo "./" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        powershell.exe -NoProfile -ExecutionPolicy Bypass -File '.\build.ps1 -idFixedPart 9990

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: mod-zip
        path: build/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v3
      with:
        name: mod-zip
        path: build

    - name: Create Release
      id: create_release
      uses: actions/create-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/*.zip
        asset_name: mod.zip
        asset_content_type: application/zip